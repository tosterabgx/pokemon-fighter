{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('api.upload') }}" enctype="multipart/form-data">

  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file">Upload file</label>
  <input name="file" id="file" type="file">

  <button type="submit">Upload</button>
</form>

{% if is_admin %}
<br>
ADMIN SECTION

<form method="post" action="{{ url_for('api.battle_all') }}">
  <button type="submit">Battle all trainers!</button>
</form>
{% endif %}

{% for message in get_flashed_messages() %}
<p style="color: red;">{{ message }}</p>
{% endfor %}

<br>
<a href="{{ url_for('index') }}">Main page</a><br>
<a href="{{ url_for('table') }}">Table</a><br>
<a href="{{ url_for('api.logout') }}">Logout</a><br>
{% endblock %}
